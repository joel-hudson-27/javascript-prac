<style>
    .trail {
        /* className for the trail elements */
        position: absolute;
        height: 6px;
        width: 6px;
        border-radius: 3px;
        background: teal;
    }
</style>

<script>

    function initDivTrails(parentNode, numDivs) {
        for (let i = 0; i < numDivs; i++) {
            let newDiv = document.createElement("div");
            newDiv.setAttribute("class: trail");
            parentNode.appendChild(newDiv);
        }
        return parentNode;
    }

    initDivTrails(document.body, 30);
</script>
